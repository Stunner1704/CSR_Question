{% extends "questionnaire/base.html" %}

{% block content %}
<div class="card shadow text-center">
    <div class="card-body p-5">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        
        <h2 class="mb-3 text-success">Upload Successful!</h2>
        <p class="lead mb-4">Thank you for submitting your responses.</p>
        
        <div class="card border-success mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">{{ respondent.name }}</h5>
                <p class="card-text text-muted mb-2">Application ID: <code>{{ respondent.application_id }}</code></p>
            </div>
        </div>
        
        <!-- <div class="alert alert-info text-start">
            <h5 class="alert-heading"><i class="bi bi-envelope me-2"></i>Verification Required</h5>
            <ul class="mb-0">
                <li>We've sent a verification email to the address you provided</li>
                <li>Please check your inbox and click the verification link</li>
                <li>Your response will be processed after verification</li>
            </ul>
        </div> -->
        
        <div class="d-grid gap-2 col-md-6 mx-auto mt-5">
            <a href="{% url 'home' %}" class="btn btn-outline-primary">
                <i class="bi bi-house-door me-2"></i>Return to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
